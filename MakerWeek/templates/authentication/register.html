{% extends "base.html" %}
{% set currPage="register" %}
{% block title %} {{ _("MakerWeek sign up") }} {% endblock %}
{% block css %}
<link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}
{% block content %}
<div class="container-fluid" id="container">
    <div id="registration-form" class="well well-lg">
        <h1>{{ _("Registration form") }}</h1>
        <hr/>
        <form action="/register" method="post">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input placeholder="{{ _('Your username') }}" name="username" type="text" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input placeholder="{{ _('Your email') }}" name="email" type="text" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password" placeholder="{{ _('Your password') }}" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password-repeat" placeholder="{{ _('Your password (again)') }}"
                       class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input placeholder="{{ _('Your real name') }}" name="realname" type="text" class="form-control">
            </div>
            {{ _('You can add your phone number later for notification purpose') }}
            <button type="submit" class="btn btn-block btn-primary btn-lg">{{ _('Submit') }}</button>
        </form>
    </div>
</div>
{% endblock %}
