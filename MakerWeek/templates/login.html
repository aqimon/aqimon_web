{% extends "base.html" %}
{% set currPage="login" %}
{% block title %} MakerWeek login {% endblock %}
{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}
{% block content %}
    <div class="container-fluid" id="container">
        <div id="form" class="well well-lg">
            <h1>Login</h1>
            <hr />
            <form action="/login" method="post">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input placeholder="Your username" name="username" type="text" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" name="password" placeholder="Your password" class="form-control">
                </div>
                <button type="submit" class="btn btn-block btn-primary btn-lg">Log in</button>
                <button type="submit" class="btn btn-block btn-lg btn-info">I forgot my password</button>
            </form>
        </div>
    </div>
{% endblock %}
