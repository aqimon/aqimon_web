<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>MakerWeek login</title>
    <link rel="stylesheet"
          href="/static/css/bootstrap.css">
    <link rel="stylesheet"
          href="/static/css/forms.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MakerWeek</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-home"></span>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/map">
                        <span class="glyphicon glyphicon-globe"></span>
                        Global map
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/login">
                        <span class="glyphicon glyphicon-user"></span> Login
                    </a>
                </li>
                <li>
                    <a href="/register">
                        <span class="glyphicon glyphicon-log-in"></span> Sign up
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" id="container">
        <div id="form" class="well well-lg">
            <h1>Login</h1>
            <hr />
            <form action="/login" method="get">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input placeholder="Your username" name="username" type="text" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" name="password" placeholder="Your password" class="form-control">
                </div>
                <button type="submit" class="btn btn-block btn-primary btn-lg">Log in</button>
                <button type="submit" class="btn btn-block btn-lg btn-info">I forgot my password</button>
            </form>
        </div>
    </div>
</body>
</html>
