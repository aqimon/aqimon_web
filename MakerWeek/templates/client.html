<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>MakerWeek client {{clientID}}</title>
    <link rel="stylesheet"
          href="/static/css/bootstrap.css">
    <link rel="stylesheet"
          href="/static/css/client.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MakerWeek</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-home"></span>
                        Home
                    </a>
                </li>
                <li class="active">
                    <a href="/map">
                        <span class="glyphicon glyphicon-globe"></span>
                        Global map
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login">
                        <span class="glyphicon glyphicon-user"></span> Login
                    </a>
                </li>
                <li>
                    <a href="/register">
                        <span class="glyphicon glyphicon-log-in"></span> Sign up
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" id="row">
            <div class="col-md-6 col-xs-6">
                <div id="map"></div>
            </div>
            <div class="col-md-6 col-xs-6">
                <h1>Client {{clientID}}</h1>
                <hr />
                <ul>
                    <li>Latitude: <span id="latitude"></span></li>
                    <li>Longitude: <span id="longitude"></span></li>
                    <li>Address: <span id="address"></span></li>
                </ul>
            </div>
        </div>
        <div id="charts">
            <ul class="nav nav-tabs" role="tablist">
               <li class="active">
                   <a href="#temperature" data-toggle="tab" aria-controls="temperature" role="tab" id="temperature-tab">Temperature</a>
               </li>
                <li>
                   <a href="#humidity" data-toggle="tab" aria-controls="humidity" role="tab" id="humidity-tab">Humidity</a>
               </li>
                <li>
                   <a href="#dustLevel" data-toggle="tab" aria-controls="dustLevel" role="tab" id="dustLevel-tab">Dust concentration</a>
               </li>
                <li>
                   <a href="#coLevel" data-toggle="tab" aria-controls="coLevel" role="tab" id="coLevel-tab">CO concentration</a>
               </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active fade in" id="temperature"></div>
                <div class="tab-pane fade" id="humidity"></div>
                <div class="tab-pane fade" id="dustLevel"></div>
                <div class="tab-pane fade" id="coLevel"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/sprintf.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZTqvLB97t4V1CcpRgokk4KEt7QAV4adg&libraries=places"></script>
    <script src="/static/js/socketio.js"></script>
    <script>
        clientID="{{clientID}}";
    </script>
    <script src="/static/js/highcharts.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/client.js"></script>
</body>
</html>
